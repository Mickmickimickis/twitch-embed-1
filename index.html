<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Clip Embed</title>
</head>
<body>
    <h1>Watch My Twitch Clip</h1>

    <div id="twitch-embed"></div>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script type="text/javascript">
        new Twitch.Embed("twitch-embed", {
            width: 854,
            height: 480,
            video: "VPS8t6riHdFXq4ZS", // Your clip ID here
            parent: ["mickmickimickis.github.io"] // Your GitHub Pages URL here
        });
    </script>
</body>
</html>
